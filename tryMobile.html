<!DOCTYPE html>
<html>
<head>
	<title>my app</title>
	<meta charset="utf-8">
	<!--移动设备尺寸-->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalele=no,minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--主题颜色-->
	<meta name="theme-color" content="#2196f3">
	<!--使用安卓CSS主题样式-->
	<link rel="stylesheet" type="text/css" href="dist/css/framework7.material.min.css">
	<!--android颜色样式-->
	<link rel="stylesheet" type="text/css" href="dist/css.framework7.material.colors.min.css">
	<!--自定义样式-->
	<link rel="stylesheet" type="text/css" href="my-app.css">
</head>
<body>
<div class="views">
<!--主视图-->
	<div class="view view-main">
		<div class="pages navbar-fixed toolbar-fixed">
			<div data-page="index" class="page">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="center sliding">Awesome app</div>
						<div><a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a></div>
					</div>
				</div>

				<div class="page-content">
					<p>page content goes here</p>
					<a href="#about">go to about page</a>
					<a href="#second">go to second page</a>
				</div>
				<div class="toolbar">
					<div class="toolbar-inner">
						<a href="#" class="link">link 1</a>
						<a href="#" class="link">link 2</a>
					</div>
				</div>
			</div>
			<div class="page cached" data-page="about">
				<div class="page-content">
					<p>here is about!</p>
					<a href="#index" class="back">go back to index</a>
				</div>
			</div>
			<div class="page cached" data-page="second">
				<div class="page-content">
					<p>here is second!</p>
					<a href="#index" class="back">go back to index</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="dist/js/framework7.min.js"></script>
<script type="text/javascript" src="my-app.js"></script>

</html>
