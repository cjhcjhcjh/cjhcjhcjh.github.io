<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<main>
	<div id="index">
		<img src="img/index/1.png" class="indexTitle" /><br>
		<img src="img/index/2.png" class="indexLogo" /><br>
		<button class="btn" id="answerBtn"></button>
		<button class="btn" id="regulationBtn"></button>
	</div>
	<div id="answerPage" class="hide">
		<img src="img/answer/1.png" class="answerLogo" />
	</div>
	<div id="regulationPage" class="hide">
		<img src="img/regulation/1.png" class="regulationLogo" />
		<img src="img/regulation/2.png" class="regulationTitle" />
		<div id="regulationBlock"></div>
		<button class="btn" id="regulationBack"></button>
	</div>
	<div id="result" class="hide">
		<img src="img/result/1.png" style="margin-top: 200px" /><br/>
		<span id="correctNum"></span>
		<img src="img/result/2.png" style="margin-top: 100px" /><br/>
		<img src="img/result/3.png" style="margin-top: 100px;margin-bottom: 100px;" /><br/>
		<button class="again"></button>
		<button class="backIndex"></button>
	</div>
</main>
<script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
